# Set default shell

set -g default-shell /usr/bin/zsh

# Set theme on startup
if-shell "test -f ~/.tmuxline" "source ~/.tmuxline"

# SEND PREFIX
set-option -g prefix C-Space
unbind-key C-Space
bind-key C-Space send-prefix

# Use Alt-Arrow keys to switch panes
bind-key -n M-h select-pane -L
bind-key -n M-l select-pane -R
bind-key -n M-k select-pane -U
bind-key -n M-j select-pane -D

# Use Shift-arrow to resize panes
bind-key -n S-Left resize-pane -L 2
bind-key -n S-Right resize-pane -R 2
bind-key -n S-Up resize-pane -U 2
bind-key -n S-Down resize-pane -D 2

# Shift-Arrow to switch windows
bind-key -n M-H  previous-window
bind-key -n M-L next-window

# Key binds for Window split
bind-key v split-window -h
bind-key h split-window -v

bind-key k killw
bind-key n neww

bind-key -r h run-shell "$HOME/.local/share/nvim/site/pack/packer/start/harpoon/scripts/tmux/switch-back-to-nvim"

# For Tmux to use colors of vim. The first option was set prior to nvim install.
# set -g default-terminal "xterm-kitty"
# set-option -sa terminal-overrides ',xterm-kitty:RGB'

# Escape time for Tmux (nvim)
set-option -sg escape-time 10

# Easy config reload
bind-key q source-file ~/.tmux.conf \; display-message "~/.tmux.conf reloaded."

# cht.sh
bind-key -r i run-shell "tmux neww ~/.local/devops/scripts/cht.sh"

# Enable mouse support
set -g mouse on

#TPM key binds


# Tmux Plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'sainnhe/tmux-fzf'
set -g @resurrect-strategy-vim 'session'

# Init Tmux Plugin Manager (needs to be at the very end of the config
run '~/.tmux/plugins/tpm/tpm'

